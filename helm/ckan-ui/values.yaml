# Default values for ckan-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bcgovimages/ckan-ui
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

openshiftCICD: False
tillerNamespace: TILLER
repo:
  tag: latest
  ref: master
  url: https://github.com/bcgov/ckan-ui
webhookKey: 12345678

#you must override these
solr: "http://127.0.0.1:8983/solr"
solrCore: "ckan"
ckan: "http://127.0.0.1:5000"
frontend: "http://127.0.0.1:3000"
sessionSecret: "secret"
classicUi: "https://127.0.0.1:5000"

oidc:
  issuer: "issuer"
  authorizationURL: "authurl"
  tokenURL: "tokenUrl"
  userInfoURL: "userInfoUrl"
  clientID: "clientId"
  clientSecret: "clientSecret"
  callbackURL: "callbackUrl"

snowplow:
  enabled: false
  collector: "snowPlowCollectorUrl"
  protocol: "http"
  port: 8080
  appId: "ckan"
