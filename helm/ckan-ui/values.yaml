# Default values for ckan-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository:
    frontend: bcgovimages/ckan-ui-frontend
    backend: bcgovimages/ckan-ui
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

openshiftCICD: False
tillerNamespace: TILLER
repo:
  tag: latest
  ref: master
  url: https://github.com/bcgov/ckan-ui
webhookKey: 12345678

#you must override these
solr: "http://127.0.0.1:8983/solr"
solrCore: "ckan"
ckan: "http://127.0.0.1:5000"
frontend: "http://127.0.0.1:3000"
sessionSecret: "secret"
classicUi: "https://127.0.0.1:5000"

oidc:
  issuer: "issuer"
  authorizationURL: "authurl"
  tokenURL: "tokenUrl"
  userInfoURL: "userInfoUrl"
  clientID: "clientId"
  clientSecret: "clientSecret"
  callbackURL: "callbackUrl"

pow:
  past_orders_nbr: 0
  custom_aoi_url: "http://maps.gov.bc.ca/"
  persist_config: true
  enable_mow: False
  public_url: "publicPowUrl"
  secure_url: "securePowUrl"
  ui_path: "UIPath"
  order_source: "bcdc"
  order_details: 
    aoi_type: 0
    aoi: "null"
    clipping_method_type_id: 0
    ordering_application: "BCDC"
    format_type: 3
    csr_type: 4
    metadata_url: "https://catalogue.data.gov.bc.ca/dataset/"
  
ofi:
  api:
    convert_to_single_res: true
    dev_secure_call: true
    public_url: "publicOfiUrl"
    secure_url: "secureOfiUrl"

googleAnalytics:
  enabled: "false"
  id: "UA-XXX-X"

snowplow:
  enabled: false
  collector: "snowPlowCollectorUrl"
  proto: "http"
  port: 8080
  appId: "ckan"

authGroupSeperator: "/"
sysAdminGroup: "admin"
